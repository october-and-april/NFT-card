<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img class="pictrue1" src="images/image-equilibrium.jpg" />

      <h1 id="header">Equilibrium #3429</h1>
      <h2 id="par">Our Equilibrium collection promotes balance and calm.</h2>
      <div id="cayen">
        <div id="hey">
          <img id="first" src="images/icon-ethereum.svg" />
          <span>0.041 ETH</span>
        </div>
        <div id="ho">
          <img id="second" src="images/icon-clock.svg" />3 days left
        </div>
      </div>
      <hr />
      <div id="facepic">
        <img id="smth" src="images/image-avatar.png" />
        <h3>Creation of <b>Jules Wyvern</b></h3>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        class="link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="link" href="https://github.com/october-and-april"
        >october-and-april</a
      >.
    </div>
  </body>
</html>
